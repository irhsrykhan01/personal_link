<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>rshii links</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:'Inter',sans-serif;
  overflow:hidden;
  background:linear-gradient(120deg,#ffd6e8,#c7eaff,#e9d8ff);
  background-size:400% 400%;
  animation:bgMove 16s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* background symbols */
.symbol{
  position:absolute;
  font-size:22px;
  opacity:.25;
  animation:float 22s linear infinite;
}

@keyframes float{
  from{transform:translateY(110vh) rotate(0deg)}
  to{transform:translateY(-20vh) rotate(360deg)}
}

/* card */
.card{
  width:90%;
  max-width:360px;
  padding:26px;
  border-radius:26px;
  background:rgba(255,255,255,.4);
  backdrop-filter:blur(18px);
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
  z-index:2;
}

/* profile */
.pp{
  width:110px;
  height:110px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,.9);
  object-fit:cover;
}

h1{
  margin:14px 0 6px;
  font-size:1.45rem;
  font-weight:600;
}

.bio{
  font-size:.9rem;
  opacity:.8;
  margin-bottom:22px;
}

/* link button */
.link{
  position:relative;
  display:block;
  margin:14px 0;
  padding:14px;
  border-radius:18px;
  text-decoration:none;
  color:#333;
  font-weight:500;
  background:#fff7d6;
  overflow:hidden;
}

.link::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  border:2px dashed #bbb;
  animation:dash 6s linear infinite;
}

@keyframes dash{
  to{transform:rotate(360deg)}
}

.link:active{
  transform:scale(.94);
}

/* opening screen */
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,#ffd6e8,#c7eaff,#e9d8ff);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  font-weight:500;
  color:#333;
  backdrop-filter:blur(20px);
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
  z-index:10;
}

.overlay.show{
  opacity:1;
  pointer-events:auto;
}

.footer{
  margin-top:18px;
  font-size:.7rem;
  opacity:.6;
}
</style>
</head>

<body>

<!-- floating symbols -->
<div class="symbol" style="left:12%">∆</div>
<div class="symbol" style="left:28%">•</div>
<div class="symbol" style="left:46%">Π</div>
<div class="symbol" style="left:64%">∞</div>
<div class="symbol" style="left:82%">∆</div>

<div class="card">
  <img src="avatar.jpg" class="pp">

  <h1>irhsrykhn|rshii</h1>
  <div class="bio">social media rshii!</div>

  <!-- GANTI LINK HREF-NYA AJA -->
  <a class="link" href="https://https://www.instagram.com/rashi_alwayshappy" onclick="openLink(event,this.href)">Instagram</a>
  <a class="link" href="https://tiktok.com/@danz_kuyyy" onclick="openLink(event,this.href)">TikTok</a>
  <a class="link" href="https://youtube.com/@irhsrykhan" onclick="openLink(event,this.href)">YouTube</a>
  <a class="link" href="https://www.roblox.com/users/8744521482/profile" onclick="openLink(event,this.href)">Roblox</a>

  <div class="footer">© 2026</div>
</div>

<div class="overlay" id="overlay">Opening link…</div>

<audio id="clickSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-light-click-1113.mp3">
</audio>

<script>
function openLink(e,url){
  e.preventDefault();
  document.getElementById("clickSound").play();
  const overlay=document.getElementById("overlay");
  overlay.classList.add("show");

  setTimeout(()=>{
    window.location.href=url;
  },1200); // tunggu animasi selesai
}
</script>

</body>
</html>
