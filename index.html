<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>rshii links</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:'Inter',sans-serif;
  overflow:hidden;
  background:linear-gradient(120deg,#ffd6e8,#c7eaff,#e9d8ff);
  background-size:400% 400%;
  animation:bgMove 16s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* floating symbols */
.symbol{
  position:absolute;
  font-size:22px;
  opacity:.25;
  animation:float 25s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-20vh)}
}

/* card */
.card{
  width:90%;
  max-width:360px;
  padding:26px;
  border-radius:26px;
  background:rgba(255,255,255,.4);
  backdrop-filter:blur(18px);
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
  z-index:2;
}

/* profile */
.pp{
  width:110px;
  height:110px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,.9);
  object-fit:cover;
}

h1{
  margin:14px 0 6px;
  font-size:1.45rem;
  font-weight:600;
}

.bio{
  font-size:.9rem;
  opacity:.8;
  margin-bottom:22px;
}

/* LINK BUTTON */
.link{
  position:relative;
  display:block;
  margin:14px 0;
  padding:14px;
  border-radius:18px;
  background:#fff7d6;
  color:#333;
  text-decoration:none;
  font-weight:500;
  overflow:hidden;
}

/* DASH WALKING BORDER */
.link::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  border:2px dashed #bbb;
  animation:dashMove 4s linear infinite;
}

@keyframes dashMove{
  from{stroke-dashoffset:0}
  to{stroke-dashoffset:100}
}

/* CLICK EFFECT */
.link:active{
  transform:scale(.96);
}

/* MORPH OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,#ffd6e8,#c7eaff,#e9d8ff);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  font-weight:500;
  color:#333;
  opacity:0;
  transform:scale(.9);
  transition:all .5s cubic-bezier(.4,0,.2,1);
  pointer-events:none;
  z-index:10;
  backdrop-filter:blur(25px);
}

.overlay.show{
  opacity:1;
  transform:scale(1);
  pointer-events:auto;
}

.footer{
  margin-top:18px;
  font-size:.7rem;
  opacity:.6;
}
</style>
</head>

<body>

<div class="symbol" style="left:10%">∆</div>
<div class="symbol" style="left:30%">•</div>
<div class="symbol" style="left:50%">Π</div>
<div class="symbol" style="left:70%">∞</div>

<div class="card">
  <img src="avatar.jpg" class="pp">
  <h1>irhsrykhn|rshii</h1>
  <div class="bio">social media rshii!</div>

  <a class="link" href="https://www.instagram.com/rashi_alwayshappy" onclick="openLink(event,this)">Instagram</a>
  <a class="link" href="https://tiktok.com/@danz_kuyyy" onclick="openLink(event,this)">TikTok</a>
  <a class="link" href="https://youtube.com/@irhsrykhan" onclick="openLink(event,this)">YouTube</a>
  <a class="link" href="https://www.roblox.com/users/8744521482/profile" onclick="openLink(event,this)">Roblox</a>

  <div class="footer">© 2026</div>
</div>

<div class="overlay" id="overlay">Opening link…</div>

<audio id="clickSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-light-click-1113.mp3">
</audio>

<script>
const overlay=document.getElementById("overlay");

function openLink(e,el){
  e.preventDefault();
  document.getElementById("clickSound").play();

  overlay.classList.add("show");

  setTimeout(()=>{
    window.location.href=el.href;
  },1100);
}

/* FIX BUG: balik dari link */
document.addEventListener("visibilitychange",()=>{
  if(!document.hidden){
    overlay.classList.remove("show");
  }
});
</script>

</body>
</html>
